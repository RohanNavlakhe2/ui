<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/all-animation.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Image Scroller</title>

    <style>



    </style>
</head>
<body>
<section>
    <div class="container-fluid bg-light p-4">
        <div class="row align-items-center justify-content-between">
            <div class="col-0.5">
                <i class="fa fa-arrow-left fa-2x" id="left"
                onclick="scrollImage(this)"></i>
            </div>
            <div class="col-11 bg-danger p-0">
                <img src="img/cake2.jpg" id="image">
            </div>
            <div class="col-0.5 ">
                <i class="fa fa-arrow-right fa-2x" id="right"
                   onclick="scrollImage(this)"></i>
            </div>
        </div>
    </div>
</section>


   <script src="bootstrap/js/jquery-3.3.1.min.js"></script>
   <script src="bootstrap/js/popper.min.js"></script>
   <script src="bootstrap/js/bootstrap.min.js"></script>
   <script src="bootstrap/js/mdb.min.js"></script>
   <script src="bootstrap/js/script.js"></script>


</body>
</html>
