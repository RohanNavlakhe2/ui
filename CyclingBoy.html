<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cycling</title>
    <style>
        body{
            background-image: url("img/mountain.png") ;
            background-size: cover;
            margin: 0;
        }
        img{
          position: relative;
            top:300px;
            left:950px;
            animation: cycle 3s infinite linear;
        }
        @keyframes cycle {
            100%{
                top:300px;
                left: 5px;
            }

        }
    </style>
</head>
<body>

<img src="img/cyclingCouple.gif">

</body>
</html>
